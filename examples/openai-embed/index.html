<!doctype html>
<html>

  <body>
    <h1>OpenAI Demo</h1>
    <p>Make sure the server from <code>examples/server</code> is running</p>
    <pre>
      cd examples/server
      cp .env.example .env     # put your real OPENAI_API_KEY in .env

      window.chat = EloquentChat.init({

      });
    </script>
