<!doctype html>
<html>
  <meta charset="utf-8" />
  <title>Eloquent Chat â€” Embed Demo</title>
  <body>
    <h1>Embed Demo</h1>

    <script src="../../dist/eloquent-chat.global.js"></script>
    <script>
      window.chat = EloquentChat.init({
        title: "Eloquent AI",
        defaultOpen: false,
        theme: {
          font: "Monaco",
          primary: "red",
          primaryHover: "yellow",
          bg: "plum",
          text: "purple",
          radius: "1px",
          shadow: "0px 0px 20px gold",
        },
        zIndex: 9999,
      });
    </script>
    <button onclick="window.chat.open()">Open</button>
    <button onclick="window.chat.close()">Close</button>
    <button onclick="window.chat.destroy()">Destroy</button>
    <div style="background: plum; position: fixed; bottom: 0; right: 0; padding: 10px; z-index: 100">
      Some conflicting widget
    </div>
  </body>
</html>
